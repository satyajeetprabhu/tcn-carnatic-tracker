# Model Parameters
model:
  n_filters: 20
  kernel_size: 5
  dropout: 0.15
  n_dilations: 11

# Training Configuration
training:
  learning_rate: 0.005
  n_epochs: 100
  loss: "BCE"
  post_processor: "JOINT"
  batch_size: 1
  num_workers: 4
  
  # Early stopping
  early_stop_patience: 20
  early_stop_min_delta: 0.0001

  # Learning rate scheduler
  scheduler_factor: 0.2
  scheduler_patience: 10

  # Data splits
  test_size: 0.2

# Experiment Tracking
